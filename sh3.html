<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>بيوت الشباب</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="بيت شباب الجميل .jpg" type="image/png">
</head>
<body>
    <div class="container">
        <h1>بيوت الشباب</h1>
        <div class="hostels">
            <div class="hostel">
                <img src="زوارة.jpeg" alt="بيت شباب زوارة">
                <h2>مدينة زوارة</h2>
                <p>بيت شباب زوارة</p>
            </div>
            <div class="hostel">
                <img src="غدامس.jpeg" alt="بيت شباب غدامس">
                <h2>مدينة غدامس</h2>
                <p>بيت شباب غدامس</p>
            </div>
            <div class="hostel">
                <img src="بيت شباب الخمس.jpeg" alt="بيت شباب الخمس">
                <h2>مدينة الخمس</h2>
                <p>بيت شباب الخمس</p>
            </div>
            
                <div class="hostel">
                    <img src="بنغازي.jpeg" alt="بيت شباب بنغازي">
                    <h2>مدينة بنغازي</h2>
                    <p>بيت شباب بنغازي</p>
                </div>
    
                    <div class="hostel">
                        <img src="بيت شباب مصراتة البحري.jpeg" alt="مصراتة">
                        <h2>مدينة مصراتة</h2>
                        <p>بيت شباب مصراتة البحري</p>
                    </div>
                    
                        <div class="hostel">
                            <img src="الزاوية.jpeg" alt="بيت شباب الزاوية">
                            <h2>مدينة الزاوية</h2>
                            <p>بيت شباب الزاوية</p>
                        </div>
                       
                            <div class="hostel">
                                <img src="صبراتة.jpeg" alt="بيت شباب صبراتة">
                                <h2>مدينة صبراتة</h2>
                                <p>بيت شباب صبراتة</p>
                            </div>
        </div>
    </div>
</body>

<script src="script.js"></script>
</html>
<style>
body {
    font-family: Arial, sans-serif;
    direction: rtl;
    text-align: center;
    background-color: #f4f4f4;
    margin: 0;
    padding: 0;
}

.container {
    max-width: 1200px;
    margin: 0 auto;
    padding: 20px;
}

h1 {
    margin-bottom: 20px;
}

.hostels {
    display: flex;
    justify-content: space-between;
    flex-wrap: wrap;
}

.hostel {
    
    background: white;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    margin: 10px;
    width: calc(33% - 20px);
    box-sizing: border-box;
}

.hostel img {
    width: 100%;
    border-radius: 10px 10px 0 0;
}

.hostel h2, .hostel p {
    margin: 10px 0;
}

</style>
